<div class="offcanvas-header">
  <h4 class="offcanvas-title">Avvisi</h4>
</div>
<div class="offcanvas-body">
  <div *ngFor="let tipology of tipologies | async">
    <ngb-alert type="{{ tipology.cssClass }}" [dismissible]="false" (click)="redirect(tipology.id)" (auxclick)="redirectNewTab(tipology.id)">
      <div class="row">
        <strong>{{ tipology.title }}</strong>
      </div>
    </ngb-alert>
  </div>
</div>
