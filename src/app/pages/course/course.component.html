<div class="container mt-5">
  <h1 *ngIf="courseName">{{courseName}}</h1>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Partecipante</th>
        <th scope="col">Et√†</th>
        <th scope="col">Cliente</th>
        <th scope="col">Pagamento</th>
        <th scope="col">Privacy</th>
        <th scope="col">Liberatoria</th>
        <th scope="col">Iscrizione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parts of partecipants; index as i">
        <th>{{i+1}}</th>
        <td>{{parts.lastName}} {{parts.firstName}}</td>
        <td>{{parts.age}}</td>
        <td>{{parts.axeraCode}}</td>
        <td>
          <input class="form-check-input" type="checkbox" [checked]="parts.paymentDone">
        </td>
        <td>
          <input class="form-check-input" type="checkbox" [checked]="parts.privacyAccepted">
        </td>
        <td>
          <input class="form-check-input" type="checkbox" [checked]="parts.imageReleaseAccepted">
        </td>
        <td>
          <input class="form-check-input" type="checkbox" [checked]="parts.iscriptionForm">
        </td>
      </tr>
    </tbody>
  </table>
