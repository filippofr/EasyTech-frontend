<div class="container mt-5">
  <div class="inline d-flex mb-3">
    <h1 *ngIf="courseName">{{courseName}}</h1>
    <h5 class="ms-3 align-self-end" *ngIf="courseStart">Inizio: {{courseStart | date: 'd/M/yy'}}</h5>
  </div>


    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Partecipante</th>
          <th scope="col">Et√†</th>
          <th scope="col">Cliente</th>
          <th class="text-center" scope="col">Pagamento</th>
          <th class="text-center" scope="col">Privacy</th>
          <th class="text-center" scope="col">Liberatoria</th>
          <th class="text-center" scope="col">Iscrizione</th>
          <th class="text-center" scope="col" *ngIf="listaMinori">Copia Documeto</th>
        </tr>
      </thead>
      <tbody>
        <!-- <app-partecipant *ngFor="let part of partecipants; index as i" [i]="i" [part]="part"></app-partecipant> -->
        <tr *ngFor="let part of partecipants; index as i">

          <th>{{i+1}}</th>
          <td role="button" (click)="open(part)">{{part.lastName}} {{part.firstName}}</td>
          <td>{{part.age}}</td>
          <td *ngIf="!listaMinori">{{part.axeraCode}}</td>
          <td *ngIf="listaMinori">{{part.parent.axeraCode}}</td>

          <td>
            <div class="center-div">
              <input class="form-check-input" type="checkbox" [checked]="part.paymentDone"
                (change)="updatePayment($event, part.id)">
            </div>
          </td>
          <td>
            <div class="center-div">
              <input class="form-check-input" type="checkbox" [checked]="part.privacyAccepted"
              (change)="updatePrivacy($event, part.id)">
            </div>
          </td>
          <td>
            <div class="center-div">
              <input class="form-check-input" type="checkbox" [checked]="part.imageReleaseAccepted"
              (change)="updateImgRelease($event, part.id)">
            </div>
          </td>
          <td>
            <div class="center-div">
              <input class="form-check-input" type="checkbox" [checked]="part.iscriptionForm"
              (change)="updateInscription($event, part.id)">
            </div>
          </td>
          <td *ngIf="listaMinori">
            <div class="center-div">
              <input class="form-check-input" type="checkbox" [checked]="part.documentCopy"
              (change)="updateDocument($event, part.id)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  <h5 class="text-center mt-3" *ngIf="!partecipants.length">
    Nessuno parteciante da visualizzare
  </h5>

    aria-controls="collapseExample">
    <i class="bi bi-chevron-down me-2"></i>Lista attesa
  </h2>
  <div class="mt-2" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
   <app-waiting-list></app-waiting-list>
  </div> -->
</div>
